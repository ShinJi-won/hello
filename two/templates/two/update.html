{% extends 'two/basic.html' %}
{% block con %}
<div class="container">
    <form action="{% url 'food-update' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{form.instance.id}} ">
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">수정</button>
    </form>
</div>
{% endblock %}
